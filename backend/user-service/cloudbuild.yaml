steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/mouth-metrics-flutter-app/artifacts/user-service:latest', '.']

# Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/mouth-metrics-flutter-app/artifacts/user-service:latest']

# Deploy the container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'user-service'
  - '--image=us-central1-docker.pkg.dev/mouth-metrics-flutter-app/artifacts/user-service:latest'
  - '--region=us-central1'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--project=mouth-metrics-flutter-app'
